<nz-table #basicTable [nzData]="bookings" [nzPageSize]="20" [nzShowPagination]="'false'" style="padding: 20px;">
    <thead>
        <tr>
            <th class="heading">Client Name</th>
            <th class="heading">Service</th>
            <th class="heading">Date</th>
            <th class="heading">Status</th>
            <th class="heading">Action</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let booking of basicTable.data"></tr>
        <td style="font-weight: 600">{{bookings.userName}}</td>
        <td style="font-weight: 600">{{bookings.serviceName}}</td>
        <td style="font-weight: 600">{{bookings.bookDate | date : "dd/MM/yyyy"}}</td>
        <td style="font-weight: 600">{{bookings.reservationStatus}}</td>
        <td>
            <span *ngIf="bookings.reservationStatus === 'PENDING'">
                <button style="margin-left: 10px" nzSize="small" nz-button nzType="primary" 
                (click)="changeBookingStatus(bookings.id, 'Approve')">
                    Approve
                </button>
                <button style="margin-left: 10px" nzSize="small" nz-button nzType="primary" nzDanger
                (click)="changeBookingStatus(bookings.id, 'Reject')">
                    Reject
                </button>

            </span>
        </td>

        


    </tbody>

</nz-table>
